<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style>
		.box{
			width: 200px;
			height: 200px;
			background-color: red;
			border : 5px solid blue;
			position: relative;
		}
		.box:after{
			content:" Hello there ";
			display: block;
			width: 200px;
			height: 50px;
			background-color: rgba(0,0,255,0.5);
			z-index: 10;
			position: absolute;
			left:0px;
			top: 150px;
			text-align: center;
			font-family: arial;
			color: white;
			font-weight: bold;
		}
		img{
			max-width: 100%;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="images/batman.jpg" />
	</box>
</body>
</html>
