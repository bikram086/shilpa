<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<script>
		function changeHandler(elm, id){
			document.getElementById(id).value = elm.value;
		}
	</script>
</head>
<body>
<table>
		<tr>
			<td>Input Type</td>
			<td>As rendered in browser</td>
		</tr>
		<tr>
			<td>Text</td>
			<td>
				<input type="text" />
			</td>
		</tr>
		<tr>
			<td>Color</td>
			<td>
				<input type="color" onchange="changeHandler(this,'col')" />
				<output id="col"/>
			</td>
		</tr>
		<tr>
			<td>Time</td>
			<td>
				<input type="time" />
			</td>
		</tr>
		<tr>
			<td>Week</td>
			<td>
				<input type="week" />
			</td>
		</tr>
		<tr>
			<td>Month</td>
			<td>
				<input type="month" />
			</td>
		</tr>
		<tr>
			<td>Date</td>
			<td>
				<input type="date" />
			</td>
		</tr>
		<tr>
			<td>Date Time</td>
			<td>
				<input type="datetime" />
			</td>
		</tr>
		<tr>
			<td>Date Time Local</td>
			<td>
				<input type="datetime-local" />
			</td>
		</tr>
		<tr>
			<td>Number</td>
			<td>
				<input type="number" min="-10" max="70" step="5" />
			</td>
		</tr>
		<tr>
			<td>eMail</td>
			<td>
				<input type="email" />
			</td>
		</tr>
		<tr>
			<td>URL</td>
			<td>
				<input type="url" />
			</td>
		</tr>
		<tr>
			<td>Range</td>
			<td>
				<input type="range" onchange="changeHandler(this,'rng')" min="10" max="50" step="5" />
				<output id="rng"/>
			</td>
		</tr>
		<tr>
			<td>Progress</td>
			<td>
				<input type="range" min="0" max="1" step="0.1" onchange="changeHandler(this,'prog')"/>
				<progress id="prog" value="0.5"></progress>
			</td>
		</tr>
		<tr>
			<td>Meter</td>
			<td>
				<meter value="0.8" low="0.3" high="0.7"></meter>
			</td>
		</tr>
	</table>
</body>
</html>
