<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style>
		a:visited{
			text-decoration: none;
		}
		a{
			background-color: yellow;
		}
		a:link{
			background-color: aqua;
			text-decoration: none;
			color: grey;
		}
		a:link:hover{
			background-color: pink;
		}
		a:visited{
			background-color: red;
			color: white;
		}
	</style>
</head>
<body>
	<a>Not a link</a>
	<br/>
	<a href="#top">Internal link</a>
	<br/>
	<a href="#">dummy link</a>
	<br/>
	<a href="http://accenture.com">external link</a>
</body>
</html>
