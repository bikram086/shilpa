<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style>
		canvas{
			border: 1px solid red;
		}
	</style>
	<script>
		var ctx = null;
		
		window.onload = function(){
			ctx = document.querySelector("canvas").getContext("2d");
			/*
			 * 
			ctx.beginPath();
			ctx.strokeStyle = "gray";
			ctx.lineWidth = 10;
			ctx.moveTo(50,50);
			ctx.lineTo(50,100);
			ctx.lineTo(100,100);
			ctx.lineTo(100,50);
			ctx.lineTo(50,50);
			ctx.closePath();
			ctx.stroke();
			
			ctx.beginPath();
			ctx.strokeStyle = "red";
			ctx.lineWidth = 2;
			ctx.moveTo(50,50);
			ctx.lineTo(50,100);
			ctx.lineTo(100,100);
			ctx.lineTo(100,50);
			ctx.lineTo(50,50);
			ctx.closePath();
			ctx.stroke();
			// square
			 */
			
			ctx.lineWidth = 5;
			ctx.strokeStyle = "orange";
			ctx.strokeRect(50,50,50,50);
			
			ctx.lineWidth = 5;
			ctx.strokeStyle = "white";
			ctx.strokeRect(50,50,50,50);
			
		};

	</script>
</head>
<body>
	<canvas></canvas>
</body>
</html>
